{% extends 'base.html' %}

{% block content %}
  <h1>Add Product Sub Category</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="product_id">Product ID:</label>
    <select id="product_id" name="product_id">
      {% for product in products %}
        <option value="{{ product.product_id }}">{{ product.product_name }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="product_price">Product Price:</label>
    <input type="number" id="product_price" name="product_price">
    <br>
    <label for="product_image">Product Image:</label>
    <input type="file" id="product_image" name="product_image">
    <br>
    <label for="product_model">Product Model:</label>
    <input type="text" id="product_model" name="product_model">
    <br>
    <label for="product_ram">Product RAM:</label>
    <input type="text" id="product_ram" name="product_ram">
    <br>
    <button type="submit">Add Product Sub Category</button>
  </form>
{% endblock %}
